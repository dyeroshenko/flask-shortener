{% extends 'base.html' %}

{% block body %}
<table>
    <tr>
        {% for title in titles %}
        <th> {{ title }}</th>
        {% endfor %}
    </tr>
    {% for record in result %}
    <tr>
        {% for item in record %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock%}
